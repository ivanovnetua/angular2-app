<h1>Hello World List</h1>
<hello-list></hello-list>
<div>
    <nav>
        <a routerLink="/list1" routerLinkActive="active">List1</a>
        <a routerLink="/list2" routerLinkActive="active">List2</a>
    </nav>

    <div>
        <router-outlet></router-outlet>
    </div>

    <hr>

    <div>
        <counter></counter>
        <counter [name]="'First counter'" [step]="2"></counter>
    </div>

    <hr>

    <div>
        <timer (tick)="tickHandler($event)"></timer>
    </div>


</div>
